<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIC Examples</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
    </style>
</head>
<body>

    <div id="app">

        <label>
            Name:
            <input type="text" kic-bind="name">
        </label>
        <p>{{ kic }}</p>
        <p>{{ kic.name }}</p>
        <p>{{ kic.cars }}</p>
        <p>{{ kic.cars[1] }}</p>
        <p>{{ kic.cars[1].brand }}</p>
        <p>{{ kic.name}}, {{ kic.cars[0].brand}} </p>

    </div>
       
    <script src="./src/kic.js"></script>
    <script>
        var data = { name: "Johnny", cars:[{brand:"Volvo", serial:"v1234"}, {brand:"Ford", serial:"f2345"}]};
        var appElement = document.getElementById("app");
        var kicapp = getKICApp(appElement);
        kicapp.mount(data);

        
    </script>

</body>
</html>
